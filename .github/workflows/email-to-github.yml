name: Email to GitHub

on:
  # Option 1: Scheduled polling (disable by commenting out if using webhooks only)
  schedule:
    # Run every 5 minutes (adjust as needed: */15, */30, 0 * for hourly)
    - cron: '*/5 * * * *'

  # Option 2: Webhook-driven (triggered by external services)
  repository_dispatch:
    types: [check_emails]

  # Option 3: Manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  process-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Process emails
        env:
          IMAP_HOST: ${{ vars.IMAP_HOST }}
          IMAP_PORT: ${{ vars.IMAP_PORT }}
          IMAP_USER: ${{ vars.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_ID: ${{ vars.PROJECT_ID }}
        run: |
          python scripts/email_to_github.py
