name: Email to GitHub

on:
  workflow_call:
    secrets:
      IMAP_PASSWORD:
        required: true
      SMTP_PASSWORD:
        required: false
        description: "SMTP password (not used in email-to-github)"
      PROJECT_PAT:
        required: false
        description: "Personal Access Token with project permissions (required for org/user-level projects)"
    inputs:
      IMAP_HOST:
        required: true
        type: string
      IMAP_PORT:
        required: true
        type: string
      IMAP_USER:
        required: true
        type: string
      SMTP_HOST:
        required: false
        type: string
      SMTP_PORT:
        required: false
        type: string
      SMTP_USER:
        required: false
        type: string
      PROJECT_ID:
        required: false
        type: string
      TICKET_PREFIX:
        required: false
        type: string
        default: "GH"
        description: "Ticket prefix for issue titles (e.g., 'GH', 'TICKET', 'SUP')"

jobs:
  process-emails:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout helpdesk scripts
        uses: actions/checkout@v4
        with:
          repository: MLoacher/github-actions-helpdesk
          path: helpdesk-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: helpdesk-scripts/scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r helpdesk-scripts/scripts/requirements.txt

      - name: Process emails
        env:
          IMAP_HOST: ${{ inputs.IMAP_HOST }}
          IMAP_PORT: ${{ inputs.IMAP_PORT }}
          IMAP_USER: ${{ inputs.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PROJECT_PAT || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_ID: ${{ inputs.PROJECT_ID }}
          TICKET_PREFIX: ${{ inputs.TICKET_PREFIX }}
        run: |
          python helpdesk-scripts/scripts/email_to_github.py
