name: GitHub to Email

on:
  workflow_call:
    secrets:
      SMTP_PASSWORD:
        required: true
      IMAP_PASSWORD:
        required: false
        description: "IMAP password (not used in github-to-email)"
      PROJECT_PAT:
        required: false
        description: "Personal Access Token with project permissions (required for org/user-level projects)"
    inputs:
      SMTP_HOST:
        required: true
        type: string
      SMTP_PORT:
        required: true
        type: string
      SMTP_USER:
        required: true
        type: string
      IMAP_HOST:
        required: false
        type: string
      IMAP_PORT:
        required: false
        type: string
      IMAP_USER:
        required: false
        type: string
      PROJECT_ID:
        required: false
        type: string
      TICKET_PREFIX:
        required: false
        type: string
        default: "GH"
        description: "Ticket prefix for issue titles (e.g., 'GH', 'TICKET', 'SUP')"

jobs:
  send-email:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    # Only run if the issue has the helpdesk label
    if: contains(github.event.issue.labels.*.name, 'helpdesk')

    steps:
      - name: Checkout helpdesk scripts
        uses: actions/checkout@v4
        with:
          repository: MLoacher/github-actions-helpdesk
          path: helpdesk-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: helpdesk-scripts/scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r helpdesk-scripts/scripts/requirements.txt

      - name: Send email
        env:
          SMTP_HOST: ${{ inputs.SMTP_HOST }}
          SMTP_PORT: ${{ inputs.SMTP_PORT }}
          SMTP_USER: ${{ inputs.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PROJECT_PAT || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          TICKET_PREFIX: ${{ inputs.TICKET_PREFIX }}
        run: |
          python helpdesk-scripts/scripts/github_to_email.py
